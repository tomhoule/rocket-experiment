[package]
name = "locutions"
version = "0.1.0"
authors = ["Tom Houl√© <tom@tomhoule.com>"]

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.0", features = ["chrono", "postgres", "uuid"] }
dotenv = "*"
failure = "0.1.0"
fluent = "0.1.2"
futures = "0.1"
futures-await = "0.1"
handlebars = "0.29"
inlinable_string = { version = "0.1.9", features = ["serde"] }
lazy_static = "1.0"
pulldown-cmark = "0.0"
r2d2 = "0.8.1"
r2d2-diesel = "1.0"
regex = "0.2"
rocket = { version = "0.3", features = [] }
rocket_codegen = "0.3"
rocket_contrib ={ version = "0.3", features = ["handlebars_templates", "uuid"] }
rocket_cors = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio-core = "*"
percent-encoding = "1.0"
uuid = { version = "*", features = ["v4", "serde"] }
validator = "0.6"
validator_derive = "0.6"

[dev-dependencies]
diesel_migrations = { version = "1", features = ["postgres"] }
fantoccini = "0.7"
reqwest = "*"

[[bin]]
name = "main"
doc = false
path = "src/main.rs"
